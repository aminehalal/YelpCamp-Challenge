<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="Style/index.css">
</head>
<body>
<div class="h-screen grid md:grid-cols-2">
    <div class="bg-orange-100 ">
        <nav class="p-5 pl-14">
            <img src="Assets/Logo.svg">
        </nav>
        <div>
            <img src="Assets/Hero Image (Tablet and Mobile).jpg" class="md:hidden bg-cover">
        </div>
        
        <div class="p-16">
            <h1 class="font-bold text-6xl">Explore the best camps on Earth.</h1>
            <p class="p-2">YelpCamp is a curated list of the best camping sports on Earth. Unfiltered and unbaised reviews.</p>
            <ul>
                <li class="flex">
                    <img src="Assets/Checkmark.svg">
                    <p class="p-2">Add you own camp suggestions.</p>
                </li>
                <li class="flex">
                    <img src="Assets/Checkmark.svg">
                    <p class="p-2">Leave reviews and experiences.</p>
                </li>
                <li class="flex">
                    <img src="Assets/Checkmark.svg">
                    <p class="p-2">See locations for all camps.</p>
                </li>
            </ul>
            <div class="py-5">
                <a href="campground.html" class="bg-black p-4 text-white rounded-md">View Campgrounds</a>
            </div>
            <div class="py-4">
                <p class="py-1">Partnered with :</p>
                <div class="flex">
                    <img src="Assets/Airbnb.svg">
                    <img src="Assets/Booking.svg">
                    <img src="Assets/Plum Guide.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="hidden md:flex">
        <img src="Assets/HeroImage.jpg" class="bg-cover" >
    </div>
</div>
